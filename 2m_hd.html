		<script>
			
			var map;
			
			$("input[name$='yyyy1']").val("2017");
			$("input[name$='mm1']").val("01");
			$("input[name$='dd1']").val("01");

			$("input[name$='yyyy2']").val("2018");
			$("input[name$='mm2']").val("04");
			$("input[name$='dd2']").val("15");
			
			$("#datepicker1").datepicker({
				showOn: "both", 
				buttonImage: "img/calendar.png", 
				buttonImageOnly: true,
				dateFormat: 'yy-mm-dd',
				onSelect: function(dateText, inst) {
					$("#date1").val(dateText);
					var yymmdd = dateText.split("-")
					$("input[name$='yyyy1']").val(yymmdd[0]);
					$("input[name$='mm1']").val(yymmdd[1]);
					$("input[name$='dd1']").val(yymmdd[2]);
				}
			});
			$("#datepicker2").datepicker({
				showOn: "both", 
				buttonImage: "img/calendar.png", 
				buttonImageOnly: true,
				dateFormat: 'yy-mm-dd',
				onSelect: function(dateText, inst) {
					$("#date2").val(dateText);
					var yymmdd = dateText.split("-")
					$("input[name$='yyyy2']").val(yymmdd[0]);
					$("input[name$='mm2']").val(yymmdd[1]);
					$("input[name$='dd2']").val(yymmdd[2]);
				}
			});

			
			// 레이아웃 제어 left show hide
			var leftShow = false;
			$("#toggleBtn").click(function(){
				
				//$("#leftMenu").toggle('slide');
				$("#leftMenu").toggle();
				
				if(leftShow){
					$("#toggleBtn").css('margin-left','350px');
					$('#toggleBtn img').attr('src','img/left207.png');
					
					leftShow = false;
				}else{
					$("#toggleBtn").css('margin-left','0px');
					$('#toggleBtn img').attr('src','img/right218.png');
					
					leftShow = true;
				}
			})
			
			/*$('#q_pop').click(function(){
				$('#img_pop').toggle();
			})
			
			$('#img_pop').click(function(){
				$(this).hide();
			});*/
			
			map = new OpenLayers.Map('map', {
				projection: 'EPSG:3857',
				layers: [
					new OpenLayers.Layer.Google(
						"Google Satellite",
						{type: google.maps.MapTypeId.SATELLITE, numZoomLevels: 22}
					),
					new OpenLayers.Layer.Google(
						"Google Streets", // the default
						{numZoomLevels: 20}
					),
					new OpenLayers.Layer.Google(
						"Google Physical",
						{type: google.maps.MapTypeId.TERRAIN}
					),
					new OpenLayers.Layer.Google(
						"Google Hybrid",
						{type: google.maps.MapTypeId.HYBRID, numZoomLevels: 20}
					)
					
				],
				center: new OpenLayers.LonLat(14164481.162731,4655382.0328318),
					// Google.v3 uses web mercator as projection, so we have to
					// transform our coordinates
					//.transform('EPSG:4326', 'EPSG:900913'),
				zoom: 7,
				numZoomLevels:19
			});
			
			//vBase = new vworld.Layers.Base('브이월드');
			//if (vBase != null){map.addLayer(vBase)};
			

			map.addControl(new OpenLayers.Control.LayerSwitcher());
			
			$('input:radio[name=chk_name1]').change(function() {
				
				stopImg();
				
				if(this.value == "MODIS") {
					$("input[name$='yyyy1']").val("2017");
					$("input[name$='mm1']").val("01");
					$("input[name$='dd1']").val("01");

					$("input[name$='yyyy2']").val("2018");
					$("input[name$='mm2']").val("04");
					$("input[name$='dd2']").val("15");
				} else if(this.value =="PTFLODAREA") {
					$("input[name$='yyyy1']").val("2016");
					$("input[name$='mm1']").val("04");
					$("input[name$='dd1']").val("01");

					$("input[name$='yyyy2']").val("2018");
					$("input[name$='mm2']").val("05");
					$("input[name$='dd2']").val("14");
				}
				
				workspace = this.value;
				
				
				loop();
			});
		</script>
